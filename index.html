<head>

    <meta name="description" content="Lizzy Castrillo - Influencer y Creadora de Contenido. Estilo de vida, moda y narrativas auténticas.">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        }

</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-content">

            </a>

                    <div class="grid-item">

                    </div>

                    </div>

                <i class="fas fa-star"></i>

            </a>
            <a href="https://cal.com/lizcastrillo" class="cta-button cta-secondary" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-calendar-alt"></i>
